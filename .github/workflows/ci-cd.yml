name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (simulated)
        run: echo "Running tests..."

      - name: Build step
        run: python app.py

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy step
        run: echo "Deploying application..."
